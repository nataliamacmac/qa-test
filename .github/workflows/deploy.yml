name: Selenium Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: seleniarm/standalone-chromium:latest  # Docker com Selenium e Chrome

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Run Tests with Maven
        run: |
          mvn clean test -Dbrowser=chrome