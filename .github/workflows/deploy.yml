name: Java Maven Build and Test

on:
  push:
    branches:
      - main  # Executa sempre que um push for feito na branch 'main'
  pull_request:
    branches:
      - main  # Executa ao abrir um Pull Request para 'main'

jobs:
  build:
    runs-on: ubuntu-latest  # Usando ambiente Linux

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3  # Baixa o código do repositório

      - name: Configurar JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache de dependências Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Build com Maven
        run: mvn clean install  # Compila e instala dependências

      - name: Executar Testes com Cucumber
        run: mvn test  # Executa testes automatizados com Cucumber
